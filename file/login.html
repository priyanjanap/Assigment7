<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">

    <title>Inventory Login</title>
</head>
<body>

<div class="login-signup-container">
    <img alt="login image" class="login__img" src="../assets/img/12812918_5076404.jpg">
    <!-- Login Form -->
    <div class="login" id="loginForm">


        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input class="login__input" id="login-userName" placeholder=" " required type="text">
                        <label class="login__label" for="login-userName">User Name</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input class="login__input" id="login-pass" placeholder=" " required type="password">
                        <label class="login__label" for="login-pass">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input class="login__check-input" id="login-check" type="checkbox">
                    <label class="login__check-label" for="login-check">Remember me</label>
                </div>
                <a class="login__forgot" href="#">Forgot Password?</a>
            </div>

            <button class="login__button" type="submit">Login</button>

            <p class="login__register">
                Don't have an account? <a href="#" onclick="showSignup()">Register</a>
            </p>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="signup" id="signupForm">
        <form action="" class="signup__form">
            <h1 class="signup__title">Sign Up</h1>

            <div class="signup__content">
                <div class="signup__box">
                    <i class="ri-user-3-line signup__icon"></i>

                    <div class="signup__box-input">
                        <input type="text" required class="signup__input" id="signup-userName" placeholder=" ">
                        <label for="signup-userName" class="signup__label">User Name</label>
                    </div>
                </div>
                <div class="signup__box">
                    <i class="ri-mail-line signup__icon"></i>

                    <div class="signup__box-input">
                        <input type="email" required class="signup__input" id="signup-Email" placeholder=" ">
                        <label for="signup-Email" class="signup__label">Email</label>
                    </div>
                </div>

                <div class="signup__box">
                    <i class="ri-lock-2-line signup__icon"></i>

                    <div class="signup__box-input">
                        <input type="password" required class="signup__input" id="signup-pass1" placeholder=" ">
                        <label for="signup-pass1" class="signup__label">Password</label>
                        <i class="ri-eye-off-line signup__eye" id="signup-eye1"></i>
                    </div>
                </div>
                <div class="signup__box">
                    <i class="ri-lock-2-line signup__icon"></i>

                    <div class="signup__box-input">
                        <input type="password" required class="signup__input" id="signup-pass2" placeholder=" ">
                        <label for="signup-pass2" class="signup__label">Confirm Password</label>
                        <i class="ri-eye-off-line signup__eye" id="signup-eye2"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="signup-btn ">Signup</button>

            <p class="signup__register" onclick="showLogin()">
                have an account? <a href="#">Login</a>
            </p>
        </form>
    </div>

</div>

<script src="../assets/js/login.js"></script>

<script>
    function showSignup() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
    }
</script>
</body>
</html>
